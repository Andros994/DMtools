<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Dnd Master Tools</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main" class="d-flex" style="background-color: rgb(36, 50, 75); padding-right: 5px;">

        <div class="col-lg-3 vh-100 text-white">
            <!-- TIRA DADI -->
            <div class="card  p-2 m-2 mt-2 text-center mt-1" style="background-image: url(images/dices.jpg); background-size: cover; height: 120px; justify-content: center;">
                <input type="text" class="input" style="border-radius: 20px;" id="inputDadi" placeholder="es. 1d20, 2d6">
                <div class="p-2" style="text-align: start;">
                    <input type="checkbox" id="sommaRisultati" name="sommaRisultati">
                    <label for="sommaRisultati">Somma risultati</label>
                </div>
                <button type="button" id="tiraDadi" class="btn btn-primary mt-2"><i class="fa-solid fa-dice-d20"></i> Tira dadi</button>
            </div>
            <!-- PLAYERS -->
            <div id="palyersDiv" class="text-center">
                <div id="palyers" class="col-lg-12 d-flex" style="flex-direction: column;">
                    <div class="card p-3 m-1 shadow" style="background-image: url(images/musicBackground.png);
                    background-size: contain;">
                        <div class="card-title">
                            <h5>Combattimento</h5>
                            <hr>
                        </div>
                        <div class="card-body">
                            <iframe id="iframeCombattimento" src="https://www.youtube.com/embed/n2fIGOvXVa4"></iframe>  
                            <select id="selectCombattimento" class="col-12">
                                <option value="" selected disabled>Seleziona una traccia</option>
                            </select>      
                        </div>
                    </div>
                    <div class="card p-3 m-1 shadow" style="background-image: url(images/musicBackground.png);
                    background-size: contain;">
                        <div class="card-title">
                            <h5>Esplorazione</h5>
                            <hr>
                        </div>
                        <div class="card-body">
                            <iframe id="iframeEsplorazione" src="https://www.youtube.com/embed/0W7dtwOFpGU"></iframe>
                            <select id="selectEsplorazione" class="col-12">
                                <option value="" selected disabled>Seleziona una traccia</option>
                            </select>       
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex col-lg-9" style="flex-direction: column;">
            <!-- ENEMY MANAGER -->
            <div >
                <div id="enemyManager">
                    <div id="headBar">
                        <div style="display: flex;justify-content: space-evenly;">
                            <button id="addEnemy" class="btnAdd btn btn-danger m-3" type="button">
                                <i class="fa-solid fa-plus"></i>
                                <p>Nemico</p>
                            </button>
                            <button id="addAlly" class="btnAdd btn btn-success m-3" type="button">
                                <i class="fa-solid fa-plus"></i>
                                <p>Player</p>
                            </button>
                            <button id="addNPC" class="btnAdd btn btn-primary m-3" type="button">
                                <i class="fa-solid fa-plus"></i>
                                <p> NPC</p>
                            </button>
                        </div>
                        <div class="p-3">
                            <button id="sortIniziativa" class="btn btn-primary">Ordina per iniziativa</button>
                        </div>
                    </div>
                
                    <hr>
                
                    <div class="row col-sm-12" id="cardsContainer" style="justify-content: center;"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Modale aggiunta nemici -->
    <div id="modalAdd" class="modal" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Aggiungi Personaggio</h5>
              <button type="button" id="closeModal" class="btn btn-light" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="width: 600px;">
              <div class="row">
                <div class="col-4">
                    <p>Nome</p>
                </div>
                <div class="col-5">
                    <input type="text" id="inputName">
                </div>
                <div class="col-3 d-flex" style="justify-content: end;">
                    <button id="randomName" class="btn btn-primary" title="Randomize"><i class="fa-solid fa-shuffle"></i></button>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                    <p>Iniziativa</p>
                </div>
                <div class="col-6">
                    <input type="number" name="iniziativa" id="iniziativa">
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                    <p>PF</p>
                </div>
                <div class="col-6">
                    <input type="number" id="pf">
                </div>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="salvaCard">Salva</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Modale tiro dadi -->
    <div id="modaleDadi" class="modal" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Risultati</h5>
              <button type="button" id="closeModalDadi" class="btn btn-light" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row" id="risultatoDadi">
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="js/masterTools.js"></script>
    
</body>
</html>
