<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Dnd Master Tools</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex align-items-start" id="main">
        <div class="nav flex-column nav-pills p-3 bg-blue col-2" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="height: 100vh;">
            <div style="height: 90vh;">
                <h3 for="" class="text-white text-center">DM Tools <i class="fa-solid fa-dice-d20"></i></h3>
                <hr>
                <button class="nav-link active" id="iniziativa-tab" data-bs-toggle="pill" data-bs-target="#divIniziativa" type="button" role="tab" aria-controls="divIniziativa" aria-selected="true"><i class="fa-solid fa-list"></i> Initiative Tracker</button>
                <button class="nav-link" id="music-tab" data-bs-toggle="pill" data-bs-target="#divMusica" type="button" role="tab" aria-controls="divMusica" aria-selected="false"><i class="fa-solid fa-music"></i> Music</button>
                <button class="nav-link" id="dice-tab" data-bs-toggle="pill" data-bs-target="#divDice" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false"><i class="fa-solid fa-dice-d20"></i> Dice Roller</button>
            </div>
            <div>
                <label for="" class="text-white" style="font-size: small;">Created by Andrea Sandri</label>
            </div>
        </div>
        <div class="tab-content col-10 shadow" id="tabContent">
            <div class="tab-pane fade show active" id="divIniziativa" role="tabpanel" aria-labelledby="iniziativa-tab">     <!-- Tab Iniziativa -->
                <div id="enemyManager" style="height: 100vh;">
                    <div id="headBar">
                        <div style="display: flex;justify-content: space-evenly;">
                            <button id="addEnemy" class="btnAdd btn btn-danger m-3" type="button">
                                <i class="fa-solid fa-plus"></i>
                                <p>Enemy</p>
                            </button>
                            <button id="addAlly" class="btnAdd btn btn-success m-3" type="button">
                                <i class="fa-solid fa-plus"></i>
                                <p>Player</p>
                            </button>
                            <button id="addNPC" class="btnAdd btn btn-primary m-3" type="button">
                                <i class="fa-solid fa-plus"></i>
                                <p> NPC</p>
                            </button>
                        </div>
                        <div class="p-3">
                            <button id="sortIniziativa" class="btn btn-primary">Sort by initiative</button>
                            <button id="clearAll" class="btn btn-primary" style="margin-left: 5px;">Clear all</button>
                        </div>
                    </div>
            
                    <hr>
            
                    <div class="row col-sm-12" id="cardsContainer" style="justify-content: center;"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="divMusica" role="tabpanel" aria-labelledby="music-tab">                          <!-- Tab Musica -->
                <div id="palyersDiv" style="height: 100vh;">
                    <div id="players" class="col-12 p-3">
                        <div class="card musicCard col-6 p-3 shadow">
                            <div class="card-title">
                                <h5>Combattimento</h5>
                                <hr>
                            </div>
                            <div class="card-body">
                                <iframe id="iframeCombattimento" class="iframeYT" src="https://www.youtube.com/embed/n2fIGOvXVa4"></iframe>  
                                <select id="selectCombattimento" class="col-12">
                                    <option value="" selected disabled>Seleziona una traccia</option>
                                </select>      
                            </div>
                        </div>
                        <div class="card musicCard col-6 p-3 shadow">
                            <div class="card-title">
                                <h5>Esplorazione</h5>
                                <hr>
                            </div>
                            <div class="card-body">
                                <iframe id="iframeEsplorazione" class="iframeYT" src="https://www.youtube.com/embed/0W7dtwOFpGU"></iframe>
                                <select id="selectEsplorazione" class="col-12">
                                    <option value="" selected disabled>Seleziona una traccia</option>
                                </select>       
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="divDice" role="tabpanel" aria-labelledby="dice-tab">                             <!-- Tab Dadi -->
                <div id="diceContainer" style="height: 100vh;">
                    <div class="card diceCard">
                        <div class="d-flex">
                            <div class="col-11 text-center">
                                <div class="form-group">
                                    <input type="text" class="input" style="border-radius: 20px;" id="inputDadi" placeholder="es. 1d20, 2d6">
                                    <button type="button" id="tiraDadi" class="btn btn-primary ml-2"><i class="fa-solid fa-dice-d20"></i> Roll</button>
                                    <button type="button" id="ClearDices" class="btn btn-primary ml-2">Clear</button>
                                </div>
                                <div class="p-2 d-flex" style="text-align: start; flex-direction: column;">
                                    <div>
                                        <input type="checkbox" id="mostraRisultati" checked>
                                        <label for="sommaRisultati">Show single results</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="sommaRisultati">
                                        <label for="sommaRisultati">Sum of the results</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-1">
                                <img src="/DMtools/images/d20_transparent.png" alt="" style="width: 100%;">
                            </div>
                        </div>
                        <hr>
    
                        <div class="m-0 p-0">
                            <table id="risultatoDadi" class="col-12 text-center">
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- Modale aggiunta nemici -->
    <div id="modalAdd" class="modal" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add character</h5>
              <button type="button" id="closeModal" class="btn btn-light" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="width: 600px;">
              <div class="row">
                <div class="col-4">
                    <p>Name</p>
                </div>
                <div class="col-5">
                    <input type="text" id="inputName">
                </div>
                <div class="col-3 d-flex" style="justify-content: end;">
                    <button id="randomName" class="btn btn-primary" title="Randomize"><i class="fa-solid fa-shuffle"></i></button>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                    <p>Initiative</p>
                </div>
                <div class="col-6">
                    <input type="number" name="iniziativa" id="iniziativa">
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                    <p>PF</p>
                </div>
                <div class="col-6">
                    <input type="number" id="pf">
                </div>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="salvaCard">Save</button>
            </div>
          </div>
        </div>
    </div>

</body>
</html>
